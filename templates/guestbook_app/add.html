<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add guestbook entry</title>
</head>
<body>
  <h1>Add entry</h1>
  <form method="post">
    {% csrf_token %}
    <label>Name:<br><input name="name" required></label><br><br>
    <label>Message:<br><textarea name="message" rows="5" cols="50" required></textarea></label><br><br>
    <button type="submit">Add</button>
    <a href="{% url 'guestbook_app:list' %}">Cancel</a>
  </form>
</body>
</html>
